<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI PDF Chat with Sessions</title>
  <style>
    /* CSS Variables for light and dark mode */
    :root {
      --bg-color: #f7f7f7;
      --sidebar-bg: #fff;
      --sidebar-border: #ddd;
      --text-color: #222;
      --user-msg-bg: #dcf8c6;
      --ai-msg-bg: #ececec;
      --primary-color: #4a90e2;
      --btn-bg: #4a90e2;
      --btn-color: white;
      --header-bg: #fff;
      --header-text: #222;
      --input-bg: #fff;
      --input-border: #ccc;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --sidebar-bg: #1f1f1f;
      --sidebar-border: #333;
      --text-color: #eee;
      --user-msg-bg: #2a6f3e;
      --ai-msg-bg: #333;
      --primary-color: #539bf5;
      --btn-bg: #539bf5;
      --btn-color: #eee;
      --header-bg: #1f1f1f;
      --header-text: #eee;
      --input-bg: #2a2a2a;
      --input-border: #555;
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-color);
      color: var(--text-color);
      overflow: hidden;
    }

    /* Header bar */
    header {
      height: 50px;
      background: var(--header-bg);
      color: var(--header-text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      user-select: none;
      flex-shrink: 0;
      gap: 10px;
    }
    #welcome-msg {
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      white-space: nowrap;
      color: var(--header-text);
    }
    header button {
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-left: 8px;
    }
    header button:hover {
      background: #356ac3;
    }

    /* Main container - sidebar + main content */
    #container {
      display: flex;
      flex-grow: 1;
      height: calc(100vh - 50px);
      overflow: hidden;
    }

    #sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      user-select: none;
    }
    #sidebar h2 {
      margin-top: 0;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: var(--text-color);
    }
    #sessions-list {
      flex-grow: 1;
      overflow-y: auto;
      outline: none;
    }
    .session-item {
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 6px;
      background: #f0f0f0;
      color: var(--text-color);
      transition: background-color 0.2s ease;
    }
    [data-theme="dark"] .session-item {
      background: #333;
    }
    .session-item.active {
      background: var(--primary-color);
      color: white;
      font-weight: bold;
    }
    #new-chat-sidebar-btn {
      padding: 8px;
      background: var(--primary-color);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #new-chat-sidebar-btn:hover {
      background: #356ac3;
    }

    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      box-sizing: border-box;
      height: 100%;
    }

    #controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    #controls select, 
    #controls input[type="file"], 
    #controls button {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    #controls select:hover,
    #controls input[type="file"]:hover,
    #controls button:hover {
      border-color: var(--primary-color);
    }

    #chat {
      background: var(--sidebar-bg);
      border: 1px solid var(--sidebar-border);
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      user-select: text;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) transparent;
    }
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 4px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 1rem;
    }
    .user {
      align-self: flex-end;
      background: var(--user-msg-bg);
      color: #333;
    }
    .ai {
      align-self: flex-start;
      background: var(--ai-msg-bg);
      color: var(--text-color);
    }

    #chat-form {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }
    #question {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-color);
      outline-offset: 2px;
    }
    #question::placeholder {
      color: #999;
    }
    #chat-form button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: var(--btn-bg);
      color: var(--btn-color);
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #chat-form button:hover {
      background: #356ac3;
    }

    /* Responsive */
    @media (max-width: 720px) {
      #container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 150px;
        overflow-x: auto;
        overflow-y: hidden;
        flex-direction: row;
        padding: 10px 5px;
      }
      .session-item {
        margin: 0 6px 0 0;
        flex-shrink: 0;
        white-space: nowrap;
      }
      #new-chat-sidebar-btn {
        margin: 0 0 0 auto;
        height: 36px;
        align-self: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div id="welcome-msg">Welcome, <span id="username">Guest</span>!</div>
    <div>
      <button id="dark-mode-toggle" aria-label="Toggle dark mode" title="Toggle Dark Mode">🌙</button>
      <button id="logout-btn" aria-label="Logout" title="Logout">Logout</button>
    </div>
  </header>

  <div id="container">

    <aside id="sidebar" aria-label="Chat sessions">
      <h2>Chat Sessions</h2>
      <div id="sessions-list" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
      <button id="new-chat-sidebar-btn" title="Start new chat session" aria-label="Start new chat session">New Chat</button>
    </aside>

    <section id="main">
      <div id="controls" aria-label="Chat controls">
        <select id="model-select" title="Select AI Model" aria-label="Select AI Model">
          <option value="models/gemini-2.5-flash" selected>Gemini 2.5 Flash</option>
          <option value="models/gemma-3-12b-it">Gemma 3 12B IT</option>
        </select>

        <input type="file" id="pdf-upload" accept="application/pdf" title="Upload PDF" aria-label="Upload PDF to add context" />

        <button id="load-history-btn" type="button" title="Load chat history" aria-label="Load chat history">Load History</button>
      </div>

      <main id="chat" role="main" aria-live="polite" aria-relevant="additions" tabindex="0"></main>

      <form id="chat-form" autocomplete="off" aria-label="Chat input form">
        <input type="text" id="question" placeholder="Ask a question..." required aria-required="true" aria-label="Ask a question" />
        <button type="submit">Send</button>
      </form>
    </section>

  </div>

<script>
  
  const username = document.getElementById('username');
  username.textContent = username.dataset.username || 'Guest';

  // --- Dark Mode Support ---
  const darkModeToggle = document.getElementById('dark-mode-toggle');

  function applyTheme(theme) {
    if (theme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      darkModeToggle.textContent = '☀️';
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
      darkModeToggle.textContent = '🌙';
    }
    localStorage.setItem('theme', theme);
  }

  // Load saved theme or default to light
  const savedTheme = localStorage.getItem('theme') || 'light';
  applyTheme(savedTheme);

  darkModeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    if (currentTheme === 'dark') {
      applyTheme('light');
    } else {
      applyTheme('dark');
    }
  });

  // --- Logout ---
  const logoutBtn = document.getElementById('logout-btn');
  logoutBtn.addEventListener('click', () => {
    if(confirm("Are you sure you want to logout?")) {
      window.location.href = '/logout';
    }
  });

  // --- Existing Chat app JS ---

  const chat = document.getElementById('chat');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('question');
  const modelSelect = document.getElementById('model-select');
  const pdfUpload = document.getElementById('pdf-upload');
  const loadHistoryBtn = document.getElementById('load-history-btn');
  const newChatSidebarBtn = document.getElementById('new-chat-sidebar-btn');
  const sessionsList = document.getElementById('sessions-list');

  let pdfUploaded = false;
  let currentSessionId = null;

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function clearMessages() {
    chat.innerHTML = '';
  }

  async function loadChatSessions(selectLast = true) {
    try {
      const res = await fetch('/api/chat_sessions');
      if (!res.ok) throw new Error("Failed to fetch chat sessions");
      const sessions = await res.json();

      sessionsList.innerHTML = '';
      if (sessions.length === 0) {
        sessionsList.innerHTML = '<p>No chat sessions found.</p>';
        currentSessionId = null;
        clearMessages();
        addMessage("No previous chat sessions. Start chatting!", "ai");
        return;
      }

      sessions.forEach((session, idx) => {
        const div = document.createElement('div');
        div.className = 'session-item';
        div.textContent = session.name;
        div.dataset.sessionId = session.id;
        div.tabIndex = 0;
        if (selectLast && idx === 0) {
          div.classList.add('active');
          currentSessionId = session.id;
        }
        div.addEventListener('click', () => selectChatSession(session.id, div));
        div.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            selectChatSession(session.id, div);
          }
        });
        sessionsList.appendChild(div);
      });

      if (currentSessionId) {
        await loadChatHistory(currentSessionId);
      }
    } catch (err) {
      alert('❌ Error loading chat sessions: ' + err.message);
    }
  }

  function selectChatSession(sessionId, sessionDiv) {
    if (sessionId === currentSessionId) return;
    currentSessionId = sessionId;
    [...sessionsList.children].forEach(child => child.classList.remove('active'));
    sessionDiv.classList.add('active');
    clearMessages();
    loadChatHistory(sessionId);
  }

  async function loadChatHistory(sessionId) {
    if (!sessionId) return;
    try {
      const res = await fetch(`/api/history?session_id=${sessionId}`);
      if (!res.ok) throw new Error("Failed to fetch history");
      const data = await res.json();

      clearMessages();
      if (Array.isArray(data) && data.length > 0) {
        data.forEach(({ sender, message }) => {
          addMessage(message, sender);
        });
      } else {
        addMessage("Start chatting in this session!", "ai");
      }
    } catch (err) {
      alert('❌ Error loading history: ' + err.message);
    }
  }

  pdfUpload.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append('pdf', file);

    try {
      const res = await fetch('/api/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      if (res.ok) {
        pdfUploaded = true;
        alert('✅ PDF uploaded successfully!');
      } else {
        pdfUploaded = false;
        alert('❌ Upload failed: ' + (data.error || 'Unknown error'));
      }
    } catch (err) {
      pdfUploaded = false;
      alert('❌ Upload failed.');
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const question = input.value.trim();
    const model = modelSelect.value;
    if (!question || !currentSessionId) {
      alert("Please enter a question and ensure a chat session is active.");
      return;
    }

    input.disabled = true;
    modelSelect.disabled = true;
    pdfUpload.disabled = true;
    newChatSidebarBtn.disabled = true;
    loadHistoryBtn.disabled = true;

    addMessage(question, 'user');
    input.value = '';

    addMessage('🤖 Thinking...', 'ai');

    try {
      const res = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          question,
          model,
          use_pdf: pdfUploaded,
          chat_session_id: currentSessionId
        })
      });
      const data = await res.json();
      chat.lastChild.remove();

      if (data.answer) {
        addMessage(data.answer, 'ai');
      } else if (data.error) {
        addMessage('❌ Error: ' + data.error, 'ai');
      } else {
        addMessage('No answer received.', 'ai');
      }
    } catch (err) {
      chat.lastChild.remove();
      addMessage('❌ Error: ' + err.message, 'ai');
    } finally {
      input.disabled = false;
      modelSelect.disabled = false;
      pdfUpload.disabled = false;
      newChatSidebarBtn.disabled = false;
      loadHistoryBtn.disabled = false;
      input.focus();
    }
  });

  loadHistoryBtn.addEventListener('click', () => {
    if (!currentSessionId) {
      alert("No chat session active to load history.");
      return;
    }
    loadChatHistory(currentSessionId);
  });

  newChatSidebarBtn.addEventListener('click', async () => {
    try {
      const res = await fetch('/api/new_chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();
      if (res.ok) {
        pdfUploaded = false;
        pdfUpload.value = "";
        await loadChatSessions();
        alert(data.message || 'Started a new chat session.');
      } else {
        alert('❌ Failed to start new chat: ' + (data.error || 'Unknown error'));
      }
    } catch (err) {
      alert('❌ Failed to start new chat: ' + err.message);
    }
  });

  window.onload = () => {
    loadChatSessions();
  }
</script>

</body>
</html>
